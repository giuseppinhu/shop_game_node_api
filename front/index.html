<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Loja de Jogos</title>
  </head>
  <body>
    <h1>Loja de Jogos</h1>
    <hr />

    <div class="container">
      <h3>Jogos Disponiveis</h3>
      <ul id="list"></ul>

      <hr />
      <h3>Cadastrar Novo Jogo</h3>
      <input type="text" name="title" id="title" placeholder="Titulo" /><br />
      <input type="number" name="year" id="year" placeholder="Ano" /><br />
      <input type="number" name="price" id="price" placeholder="Preço" /><br />
      <button type="button" onclick="createGame()">Cadastrar</button>

      <hr />
      <h3>Editar Jogo</h3>
      <input
        type="text"
        name="titleEdit"
        id="titleEdit"
        placeholder="Titulo"
      /><br />
      <input
        type="number"
        name="yearEdit"
        id="yearEdit"
        placeholder="Ano"
      /><br />
      <input
        type="number"
        name="priceEdit"
        id="priceEdit"
        placeholder="Preço"
      /><br />
      <input type="hidden" name="idEdit" id="idEdit" readonly /><br />
      <button type="button" onclick="editGame()">Editar</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</html>
